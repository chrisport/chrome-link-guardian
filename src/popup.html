<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Link Guardian — Allowlist</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 12px; width:320px; }
    h1 { font-size: 16px; margin: 0 0 10px 0; }
    ul { list-style: none; padding: 0; margin: 8px 0; max-height: 360px; overflow:auto; }
    li { display:flex; align-items:center; justify-content:space-between; padding:8px 6px; border-bottom:1px solid #eee; }
    .hostname { font-family: 'Menlo', Monaco, monospace; font-size:13px; color:#111827; word-break:break-all; }
    button { background:#ef4444; color:white; border:none; padding:6px 8px; border-radius:4px; cursor:pointer; font-size:12px; }
    button:disabled { opacity:0.5; cursor:default; }
    .badge { background:#e5e7eb; padding:4px 6px; border-radius:4px; font-size:11px; color:#374151; }
    .controls { display:flex; gap:8px; margin-top:10px; justify-content:space-between; }
    .clear { background:#b91c1c; }
    .info { font-size:12px; color:#6b7280; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Allowed hostnames</h1>
  <div id="status" class="info">Loading…</div>
  <ul id="allowlist"></ul>
  <div class="controls">
    <button id="clearAll" class="clear">Clear custom</button>
    <button id="close">Close</button>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
